<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Assinaturas do Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Assinaturas de {{ cliente.nome }}</h2>

    {% if assinaturas %}
    <ul class="list-group">
        {% for assinatura in assinaturas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ assinatura.nome }}
            <span class="badge bg-primary">R$ {{ assinatura.mensalidade }}</span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Este cliente nÃ£o possui assinaturas.</p>
    {% endif %}

    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary mt-3">Voltar</a>
</div>
</body>
</html>
